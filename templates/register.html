{%extends "base.html"%}
{%set title="Register"%}

{%block body_main%}
<div class="container my-5">
	<div class="row">
		<div class="col-12 col-sm-10 col-md-9 col-lg-7 mx-auto border shadow-lg rounded-lg p-3">
			<form action="{{url_for('register')}}" method="POST">
				<h3 class="text-center">Register User</h3>
				<hr/>
				{%if error%}
				<div class="alert alert-danger">{{error}}</div>
				{%endif%}
				<label for="name" class="font-weight-bold">Your Name</label>
				<input type="text" class="form-control mb-3" id="name" name="name" required/>

				<label for="email" class="font-weight-bold">Email Address</label>
				<input type="email" class="form-control mb-3" id="email" name="email" required/>

				<label for="password" class="font-weight-bold">Password</label>
				<input type="password" class="form-control mb-3" id="password" name="password" required/>

				<input type="submit" class="btn btn-primary" value="Register" />
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-12 text-center mt-3">
			Already have account? Goto <a href="{{url_for('login')}}" class="btn btn-link">Login Page</a>
		</div>
	</div>
</div>
{%endblock%}
